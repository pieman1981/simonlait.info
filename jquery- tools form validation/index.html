<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title></title>
	
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css " media="all" />
    <style>
		body {
			width:1024px;
			margin:50px auto;
		}
		div {
			margin-bottom:20px;
		}
		input {
			border:1px solid #000;
			padding:3px;
		}
		input[type=submit] {
			cursor:pointer;
		}
		.error {
			background:red;
			color:#fff;
			padding:3px;
			font-weight:bold;
			font-size:9px;
		}

	</style>

    
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script>
	<![endif]-->

</head>
<body>

	<form action="process.php" method="post" id="myForm">

	  <div><input type="text" name="fullname" placeholder="Enter your name.." required /></div>
	  <div><input type="email" name="email" placeholder="Enter your email.." required /></div>
	  <div><input type="numeric" name="age" placeholder="Enter your age.." min="10" max="100" required /></div>

	  <input type="submit" name="submit" value="Submit!" />
	</form>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
	<script>
	$(function() {

		$("form#myForm").validator({
			position: 'top right', //position of error message
			offset: [20, 10], //ofset position of error message
			message: '<div />' // wrap error message in a div
		});

	    $("form#myForm").on('focus',function(){
			$('.error').fadeOut();
		});

	});
	</script>
</body>
</html>
